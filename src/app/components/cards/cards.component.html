<div class="row">
    <div class="col-12 col-md-4 col-lg-3 col-xl-2" *ngFor="let route of routes | async">
        <mat-card [routerLink]="route.route" style="cursor: pointer;">
            <mat-card-header>
                <h2 mat-card-title><a>{{ route.title }}</a></h2>
                <h5 mat-card-subtitle>{{ route.createdAt | date }}</h5>
                <img mat-card-md-image [src]="route.img" *ngIf="route.img">
            </mat-card-header>
            <mat-card-content>{{ route.description }}</mat-card-content>
            <mat-card-footer>
                <mat-chip-list *ngFor="let tag of route.tags" aria-label="Etiquetas">
                    <mat-chip [attr.aria-label]="tag">{{ tag }}</mat-chip>
                </mat-chip-list>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
